        <div class="container-fluid">
          <a class="navbar-brand" style="cursor: default;">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cash-coin text-secondary" viewBox="0 0 16 16">

              <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>

            </svg>EXM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-around w-50 contents">
              <li class="nav-item">
                <a [class]="nav" aria-current="page" routerLink="/Spending">Spending</a>
              </li>
              <li class="nav-item">
                <a [class]="nav" aria-current="page" routerLink="/Transactions">Transactions</a>
              </li>
              <li class="nav-item">
                <a [class]="navActive" aria-current="page" routerLink="/Categories">Categories</a>
              </li> 
              <li class="nav-item">
                <a [class]="nav" aria-current="page" routerLink="/Reports">Reports</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="d-flex justify-content-between fs-4 bg-secondary-subtle mb-3 p-2">
        <div class=" text-center cursor" [style]="bgcolor" (click)="edit()">Edit</div>
        <div class="bg-dark text-light text-center rounded-pill cursor" style="width: 150px;">Category</div>
        <div class="text-center cursor" style="width: 100px;" data-bs-toggle="modal" data-bs-target="#exampleModal">{{Header}}</div>
      </div>

      <!-- filter apply on ts and apply here -->
      <h4 class="px-3">Expense :</h4>
      <div *ngFor="let categoryItems of Categories; let i=index"  class="d-flex bg-white fs-4 border-dark-subtle rounded border-bottom-0 w-50" >
        <div *ngIf="showDelete && categoryItems.Type == 'Expense'" class="col-md-1 text-center border-end"><i class="fa fa-solid fa-circle-xmark" style="color: #ff0033;cursor: pointer;" (click)="DeleteOption(categoryItems.Category)"></i></div>
        <div *ngIf="categoryItems.Type == 'Expense'" class="col-md-auto px-4">{{categoryItems.Category}}</div>
      </div>

      
      <h4 class="mt-5 px-3">Income :</h4>
      <div *ngFor="let categoryItems of Categories; let i=index"  class="d-flex bg-white fs-4 border-dark-subtle rounded border-bottom-0 w-50">
        <div *ngIf="showDelete && categoryItems.Type == 'Income'" class="col-md-1 text-center border-end"><i class="fa fa-solid fa-circle-xmark" style="color: #ff0033;cursor: pointer;" (click)="DeleteOption(categoryItems.Category)"></i></div>
        <div *ngIf="categoryItems.Type == 'Income'" class="col-md-auto px-4">{{categoryItems.Category}}</div>
      </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category Section</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="mx-auto">
          <tbody>
            <tr class="mb-2">
              <td>
                <label for="Type" class="px-2 form-label">Choose Type</label>
              </td>
              <td>
                <select #dropdownValuechoosen name="Type" id="Type" style="width: auto;" class="form-select">
                <option value="Income" selected>Income</option>
                <option value="Expense">Expense</option>
              </select>
            </td>
            </tr>
            <tr>
              <td>
                <label for="Category" class="px-2  form-label">Add Category</label>
              </td>
              <td>
                <input #val class="form-control" type="text" id="Category" [value]="CategoryValue" onkeypress="return ((event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123))">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="Savefn(val,dropdownValuechoosen)">Save</button>
      </div>
    </div>
  </div>
</div>
