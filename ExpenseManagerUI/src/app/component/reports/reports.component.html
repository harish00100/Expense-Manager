<div class="d-flex bg-dark-subtle text-center" style="padding-top: 20px; min-height: 90vh;">
    <div class="row col-md-12 pt-2 text-dark fw-bold fs-4">
      <div class="col-md-4"></div>
      <div class="col-md-4 form-group">
        <label for="product" class="pb-2">Report Generation Form</label> 
        <div class="d-flex flex-row">
        <select #optionChoice id="product" class="form-control" [(ngModel)]="option">
          <option value="" disabled>Select an option</option>
          <!-- <option value="Income">Income</option>
          <option value="Expense">Expense</option> -->
          <option *ngFor="let item of _jsondataService.option" [ngValue]="item.option">{{item.option}}</option> 
        </select>
        <button type="button" class="btn btn-dark text-white mx-3 rounded-pill px-3" (click)="clearfn()">Clear</button>
      </div>
  
        <div class="d-flex flex-column col-lg-3 col-md-4 col-sm-4 col-4">
          <div class="text-end">
            <label for="from" class="fs-6">From Date</label>
            <input #Expenseval type="date" id="from">
          </div>
          <div class="text-end">
            <label for="to" class="fs-6">To Date</label>
            <input #Expenseval1 type="date" id="to">
          </div>
        </div>

  
        <button (click)="viewReport(optionChoice.value,Expenseval.value,Expenseval1.value)" class="btn mt-3 text-white btn-dark">Generate Report</button>
      </div>
    
      
      <iframe *ngIf="ReportUrl" [src]="ReportUrl"  height="700px" allowfullscreen></iframe>
    </div>
  </div>
